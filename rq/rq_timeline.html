   <script src="api/timeline-api.js" type="text/javascript"></script>
   <script>
     function onLoad(){
         var eventSource = new Timeline.DefaultEventSource();
         var theme = Timeline.ClassicTheme.create();
         theme.event.bubble.width = 350;
         theme.event.bubble.height = 300;
         var d = Timeline.DateTime.parseGregorianDateTime("2019")
         var bandInfos = [
                Timeline.createBandInfo({
                    width:          "100%", 
                    intervalUnit:   Timeline.DateTime.MONTH,
                    intervalPixels: 200,
                    eventSource:    eventSource,
                    date:           d,
                    theme:          theme,
                    layout:         'original'  // original, overview, detailed
                }),
            ];
            bandInfos[0].syncWith = 0;
            bandInfos[0].highlight = true;

         var tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
         tl.loadJSON("./event.json", function(json, url) { eventSource.loadJSON(json, url); });
         
     }
   </script>
   <title>CSVデータをプロット</title>
</head>
<body onload="onLoad();">
  <h2>CSVデータをプロット</h2>
